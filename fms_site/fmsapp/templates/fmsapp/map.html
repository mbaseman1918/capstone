      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The user_location to be centered on
  var user_location = {lat: -25.344, lng: 131.036};
  // The map, centered at the user_location
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: user_location});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: user_location, map: map});
}
    </script>
